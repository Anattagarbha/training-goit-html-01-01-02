<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alt attribute</title>
  </head>
  <body>
    <!-- content -->
    <p>
      Необходим для предоставления информации пользователям, которые
      <em>не могут видеть изображение.</em>
    </p>
    <img
      src="./img/darkthrone.jpg"
      alt="участники группы дарктрон"
      width="600"
    />
  </body>
</html>
