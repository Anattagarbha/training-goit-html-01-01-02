<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag &lt;th&gt;</title>
  </head>
  <body>
    <!-- content -->
    <p>
      Для того, чтобы создать строку с <strong>заголовками столбцов</strong>,
      используем стандартный тег &lt;tr&gt; для строки, а ячейки размечаем
      специальным тегом <strong>&lt;th&gt;</strong>.
    </p>
    <table>
      <tr>
        <th>Номер</th>
        <th>Маршрут</th>
        <th>Время</th>
      </tr>
      <tr>
        <td>433</td>
        <td>Киев - Ковель</td>
        <td>5 часов</td>
      </tr>
      <tr>
        <td>701</td>
        <td>Харьков - Днепр</td>
        <td>7 часов</td>
      </tr>
      <tr>
        <td>258</td>
        <td>Львов - Одесса</td>
        <td>4 часа</td>
      </tr>
    </table>
  </body>
</html>
