<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag &lt;header&gt;</title>
  </head>
  <body>
    <!-- header -->
    <header style="border: 2px dashed green">
      <a href="#">Логотип сайта</a>
      <ul style="list-style: none; padding: 0">
        <!-- nav menu -->
        <li>Главная</li>
        <li>Новости</li>
        <li>Блог</li>
      </ul>
    </header>
    <!-- content -->
    <p>
      Есть целый набор семантических тегов для разметки больших логических
      разделов и улучшения <em>структурной семантики страницы</em>.
    </p>
    <p>
      <strong>Шапка (хедер)</strong> выделяет вводную часть всей страницы,
      сложной секции или статьи.
    </p>
  </body>
</html>
