<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag &lt;time&gt;</title>
  </head>
  <body>
    <!-- content -->
    <p>
      Дату и время можно написать просто текстом, но лучше использовать
      специальный тег <strong>&lt;time&gt;</strong>. Дата для человека это текст
      внутри тега, а для машины - значение атрибута datetime в формате
      <a href="https://ru.wikipedia.org/wiki/ISO_8601">ISO 8601</a>.
    </p>
    <p>
      Последние новости на
      <time datetime="2019-12-14T11:30">14 декабря 2019 года, 11:30 утра.</time>
    </p>
  </body>
</html>
