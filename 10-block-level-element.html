<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block-level element</title>
  </head>
  <body>
    <!-- content -->
    <p>
      <b>Блочный элемент (block-level element)</b> - занимает всю строку целиком
      вне зависимости от объёма контента, поэтому несколько блочных элементов
      визуально идут друг за другом сверху вниз.
    </p>
    <p>Блочный элемент 1</p>
    <p>Блочный элемент 2</p>
    <p>Блочный элемент 3</p>
  </body>
</html>
