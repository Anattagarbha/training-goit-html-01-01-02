<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lang attribute</title>
  </head>
  <body>
    <!-- content -->
    <p>
      Чтобы сделать страницу доступной для ассистивных технологий, можно задать
      <strong>атрибут lang</strong> не только всему документу, но и отдельным
      тегам.
    </p>
    <p style="font-size: large">Инструкция по эксплуатации:</p>
    <p lang="en">Operating instructions</p>
    <p lang="fr">Manuel d'utilisation</p>
  </body>
</html>
