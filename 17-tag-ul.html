<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag &lt;ul&gt;</title>
  </head>
  <body>
    <!-- content -->
    <p>
      <b>Тег &lt;ul&gt;</b> создаёт маркированный (неупорядоченный) список,
      каждый элемент которого начинается с небольшого символа (маркера). При
      помощи CSS маркер можно будет убрать или заменить.
    </p>
    <h1>Самые горячие курорты</h1>
    <p>Эксперты рекомендуют посетить следующие локации</p>
    <ul>
      <li>Тунис</li>
      <li>Турция</li>
      <li>Греция</li>
      <li>Египет</li>
    </ul>
  </body>
</html>
