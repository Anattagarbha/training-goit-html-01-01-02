    <p><b>Тег &lt;ol&gt;</b> создаёт нумерованный (упорядоченный) список.</p>
    <h1>Как заварить чай</h1>
    <p>Пошаговая инструкция для чайников</p>
    <ol>
      <li>Закипятить воду</li>
      <li>Засыпать чай в чашку</li>
      <li>Налить в чашку кипяток</li>
      <li>Ждать 10 минут</li>
    </ol>
