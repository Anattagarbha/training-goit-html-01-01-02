<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image with caption</title>
  </head>
  <body>
    <!-- content -->
    <p>
      Внутрь <strong>&lt;figure&gt;</strong> помещаем разметку изображения и
      описания. Тег <strong>&lt;figcaption&gt;</strong> обязательно должен быть
      первым или последним ребёнком <strong>&lt;figure&gt;</strong>.
    </p>
    <figure style="margin: 0">
      <img
        src="./img/darkthrone.jpg"
        alt="участники банды дарктрон"
        width="700"
      />
      <figcaption style="font-size: xx-large">
        Реально крутые ребята, рекомендую!
      </figcaption>
    </figure>
  </body>
</html>
