<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag &lt;caption&gt;</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 20px;
      }
      table caption {
        text-align: left;
      }
      table {
        border-collapse: collapse;
      }
      table th,
      table td {
        border: 1px solid #2a2a2a;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- content -->
    <table>
      <caption>
        Расписание поездов
      </caption>
      <thead>
        <tr>
          <th>Номер</th>
          <th>Маршрут</th>
          <th>Время</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>433</td>
          <td>Киев - Ковель</td>
          <td>5 часов</td>
        </tr>
        <tr>
          <td>701</td>
          <td>Харьков - Днепр</td>
          <td>7 часов</td>
        </tr>
        <tr>
          <td>258</td>
          <td>Львов - Одесса</td>
          <td>4 часа</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
